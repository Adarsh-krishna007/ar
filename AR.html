<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL-MIND</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map, #videoElement {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            z-index: 1;
        }

        #openCameraButton, #backToMapButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-text {
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        #overlayImage {
            position: fixed;
            bottom: 40px;
            left: 20px;
            z-index: 1000;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="openCameraButton">Open Camera</button>
    <button id="backToMapButton" style="display: none;">Back to Map</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        map.locate({ setView: true, maxZoom: 18 });

        map.on('locationfound', function(e) {
            var radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        });

        map.on('locationerror', function(e) {
            alert("Location access denied or not available.");
        });

        var customControl = L.control({ position: 'topright' });

        customControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'custom-text');
            div.innerHTML = 'TRAVEL-MIND';
            return div;
        };

        customControl.addTo(map);

        var openCameraButton = document.getElementById('openCameraButton');
        var backToMapButton = document.getElementById('backToMapButton');
        var mapContainer = document.getElementById('map');
        var videoElement;
        var videoStream;

        function speak(text) {
            var msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';

            // Ensure voices are loaded
            window.speechSynthesis.onvoiceschanged = function() {
                var voices = window.speechSynthesis.getVoices();
                
                // Find a female voice, or fallback to the first available voice if not found
                var femaleVoice = voices.find(voice => voice.name.toLowerCase().includes('female') || voice.name.includes('Google UK English Female'));
                
                if (femaleVoice) {
                    msg.voice = femaleVoice;
                } else {
                    // Fallback to the first available voice if no female voice found
                    msg.voice = voices[0];
                }

                window.speechSynthesis.speak(msg);
            };
        }

        openCameraButton.addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { exact: "environment" }
                }
            })
            .then(function(stream) {
                // Automatically speak when the camera opens
                speak("Hello travelers");

                if (videoElement) {
                    document.body.removeChild(videoElement);
                }

                videoElement = document.createElement('video');
                videoElement.id = 'videoElement';
                videoElement.srcObject = stream;
                videoElement.autoplay = true;

                var overlayImage = document.createElement('img');
                overlayImage.id = 'overlayImage';
                overlayImage.src = 'mascot.png'; 

                mapContainer.style.display = 'none';
                document.body.appendChild(videoElement);
                document.body.appendChild(overlayImage);

                openCameraButton.style.display = 'none';
                backToMapButton.style.display = 'block';

                videoStream = stream;
            })
            .catch(function(error) {
                if (error.name === 'NotAllowedError') {
                    alert('Camera access denied. Please enable camera permissions in your browser settings.');
                } else if (error.name === 'NotFoundError') {
                    alert('No camera device found.');
                } else {
                    alert('An error occurred while accessing the camera: ' + error.message);
                }
                console.error('Error accessing camera:', error);
            });
        });

        backToMapButton.addEventListener('click', function() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }

            if (videoElement) {
                document.body.removeChild(videoElement);
                videoElement = null;
            }

            var overlayImage = document.getElementById('overlayImage');
            if (overlayImage) {
                document.body.removeChild(overlayImage);
            }

            mapContainer.style.display = 'block';
            map.invalidateSize();

            openCameraButton.style.display = 'block';
            backToMapButton.style.display = 'none';
        });
    </script>
</body>
</html>
