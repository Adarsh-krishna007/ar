<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL-MIND</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map, #videoElement {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            z-index: 1;
        }

        #openCameraButton, #backToMapButton, #speakButton {
            position: fixed;
            bottom: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #speakButton {
            right: 150px; /* Adjust position to avoid overlap with other buttons */
            display: none; /* Initially hidden */
        }

        #overlayImage {
            position: fixed;
            bottom: 40px;
            left: 20px;
            z-index: 1000;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="openCameraButton" aria-label="Open Camera">Open Camera</button>
    <button id="backToMapButton" style="display: none;" aria-label="Back to Map">Back to Map</button>
    <button id="speakButton" aria-label="Speak">Speak</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        let videoElement;
        let videoStream;
        let recognition;

        map.locate({ setView: true, maxZoom: 18 });

        map.on('locationfound', function(e) {
            const latlng = e.latlng;
            const radius = e.accuracy / 2;

            L.marker(latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(latlng, radius).addTo(map);

            // Simulating location information
            let locationInfo = `Latitude: ${latlng.lat.toFixed(4)}, Longitude: ${latlng.lng.toFixed(4)}`;

            if (latlng.lat > 51.51 && latlng.lng < -0.1) {
                locationInfo += ' - You are near a notable point!';
            } else {
                locationInfo += ' - General area.';
            }

            speak(locationInfo); // Speak location info
        });

        map.on('locationerror', function(e) {
            speak('Location access denied or not available.');
        });

        const openCameraButton = document.getElementById('openCameraButton');
        const backToMapButton = document.getElementById('backToMapButton');
        const speakButton = document.getElementById('speakButton');
        const mapContainer = document.getElementById('map');

        function speak(text) {
            try {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'en-US';
                window.speechSynthesis.speak(msg);
            } catch (error) {
                console.error('Speech synthesis error:', error);
                alert('Speech synthesis is not supported or encountered an error.');
            }
        }

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const spokenText = event.results[0][0].transcript;

                if (spokenText.toLowerCase() === 'where am i') {
                    map.locate({
                        setView: true,
                        maxZoom: 16,
                        enableHighAccuracy: true
                    });
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event);
                alert('Speech recognition encountered an error.');
            };

            recognition.onstart = function() {
                console.log('Speech recognition service has started.');
            };

            recognition.onend = function() {
                console.log('Speech recognition service has ended.');
            };
        } else {
            console.warn('Speech recognition not supported in this browser.');
        }

        openCameraButton.addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { exact: "environment" }
                }
            })
            .then(function(stream) {
                speak("Hello travelers");

                if (videoElement) {
                    document.body.removeChild(videoElement);
                }

                videoElement = document.createElement('video');
                videoElement.id = 'videoElement';
                videoElement.srcObject = stream;
                videoElement.autoplay = true;

                // Ensure overlay image is added to the document
                let overlayImage = document.getElementById('overlayImage');
                if (!overlayImage) {
                    overlayImage = document.createElement('img');
                    overlayImage.id = 'overlayImage';
                    overlayImage.src = 'mascot.png';
                    document.body.appendChild(overlayImage);
                }

                mapContainer.style.display = 'none';
                document.body.appendChild(videoElement);
                openCameraButton.style.display = 'none';
                backToMapButton.style.display = 'block';
                speakButton.style.display = 'block'; // Show speak button when camera is on

                videoStream = stream;
            })
            .catch(function(error) {
                if (error.name === 'NotAllowedError') {
                    alert('Camera access denied. Please enable camera permissions in your browser settings.');
                } else if (error.name === 'NotFoundError') {
                    alert('No camera device found.');
                } else {
                    alert('An error occurred while accessing the camera: ' + error.message);
                }
                console.error('Error accessing camera:', error);
            });
        });

        speakButton.addEventListener('click', function() {
            if (recognition) {
                recognition.start();
            }
        });

        backToMapButton.addEventListener('click', function() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }

            if (videoElement) {
                document.body.removeChild(videoElement);
                videoElement = null;
            }

            const overlayImage = document.getElementById('overlayImage');
            if (overlayImage) {
                document.body.removeChild(overlayImage);
            }

            mapContainer.style.display = 'block';
            map.invalidateSize();

            openCameraButton.style.display = 'block';
            backToMapButton.style.display = 'none';
            speakButton.style.display = 'none'; // Hide speak button when camera is off
        });
    </script>
</body>
</html>
