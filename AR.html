<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Location, Text Overlay, and Camera Button</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Ensure map and video fill the viewport */
        #map, #videoElement {
            height: 100vh; /* Adjust height to fill the viewport */
            width: 100vw;  /* Adjust width to fill the viewport */
            position: fixed; /* Ensure it's positioned correctly */
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            z-index: 1; /* Ensure it's below the buttons */
        }

        #openCameraButton, #backToMapButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000; /* Ensure buttons are above the map and video */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="openCameraButton">Open Camera</button>
    <button id="backToMapButton" style="display: none;">Back to Map</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        map.locate({ setView: true, maxZoom: 18 });

        map.on('locationfound', function(e) {
            var radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        });

        map.on('locationerror', function(e) {
            alert("Location access denied or not available.");
        });

        var customControl = L.control({ position: 'topright' });

        customControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'custom-text');
            div.innerHTML = 'TRAVEL-MIND';
            return div;
        };

        customControl.addTo(map);

        // Handle Camera and Map Toggle
        var openCameraButton = document.getElementById('openCameraButton');
        var backToMapButton = document.getElementById('backToMapButton');
        var mapContainer = document.getElementById('map');
        var videoElement;
        var videoStream;

        openCameraButton.addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { exact: "environment" } // Request the back camera
                }
            })
            .then(function(stream) {
                if (videoElement) {
                    document.body.removeChild(videoElement); // Remove existing video element if any
                }

                videoElement = document.createElement('video');
                videoElement.id = 'videoElement';
                videoElement.srcObject = stream;
                videoElement.autoplay = true;

                mapContainer.style.display = 'none';
                document.body.appendChild(videoElement);

                openCameraButton.style.display = 'none';
                backToMapButton.style.display = 'block';

                videoStream = stream; // Store the stream for later use
            })
            .catch(function(error) {
                if (error.name === 'NotAllowedError') {
                    alert('Camera access denied. Please enable camera permissions in your browser settings.');
                } else if (error.name === 'NotFoundError') {
                    alert('No camera device found.');
                } else {
                    alert('An error occurred while accessing the camera: ' + error.message);
                }
                console.error('Error accessing camera:', error);
            });
        });

        backToMapButton.addEventListener('click', function() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop()); // Stop all video tracks
                videoStream = null;
            }

            if (videoElement) {
                document.body.removeChild(videoElement); // Remove video element
                videoElement = null;
            }

            mapContainer.style.display = 'block';
            map.invalidateSize(); // Recalculate map size

            openCameraButton.style.display = 'block';
            backToMapButton.style.display = 'none';
        });
    </script>
</body>
</html>
