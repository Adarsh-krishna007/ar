<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL-MIND</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @keyframes frameAnimation {
            0% { background-image: url('mascot.png'); }
            25% { background-image: url('mascot (2).png'); }
            50% { background-image: url('mascot (3).png'); }
            75% { background-image: url('mascot (4).png'); }
            100% { background-image: url('mascot.png'); }
        }

        #map, #videoElement {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            z-index: 1;
        }

        #openCameraButton, #backToMapButton, #speakButton, #scannerButton {
            position: fixed;
            bottom: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #speakButton {
            right: 150px; /* Adjust position to avoid overlap with other buttons */
            display: none; /* Initially hidden */
        }

        #scannerButton {
            right: 20px; /* Position near the bottom-right corner */
            display: none; /* Initially hidden */
        }

        #overlayImage {
            position: fixed;
            bottom: 40px;
            left: 20px;
            z-index: 1000;
            width: 200px;
            height: 200px;
            background-size: cover;
            background-image: url('mascot_frame1.png'); /* Start with the first frame */
            animation: none; /* No animation by default */
        }

        .animate {
            animation: frameAnimation 2s steps(4) infinite; /* Adjust duration and steps as needed */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="openCameraButton" aria-label="Open Camera">Open Camera</button>
    <button id="backToMapButton" style="display: none;" aria-label="Back to Map">Back to Map</button>
    <button id="speakButton" aria-label="Speak">Speak</button>
    <button id="scannerButton" aria-label="Scanner">Scanner</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        let videoElement;
        let videoStream;
        let recognition;
        let model;

        async function loadModel() {
            model = await cocoSsd.load();
            console.log('Model loaded.');
        }

        loadModel();

        map.locate({ setView: true, maxZoom: 18 });

        map.on('locationfound', function(e) {
            const latlng = e.latlng;
            const radius = e.accuracy / 2;

            L.marker(latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(latlng, radius).addTo(map);

            fetchLocationName(latlng.lat, latlng.lng)
                .then(locationName => {
                    const locationInfo = `You are at ${locationName}. Latitude: ${latlng.lat.toFixed(4)}, Longitude: ${latlng.lng.toFixed(4)}`;
                    speak(locationInfo); // Speak location info
                })
                .catch(error => {
                    console.error('Error fetching location name:', error);
                    speak('Unable to retrieve location name.');
                });
        });

        map.on('locationerror', function(e) {
            speak('Location access denied or not available.');
        });

        function fetchLocationName(lat, lon) {
            return fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                .then(response => response.json())
                .then(data => {
                    return data.display_name || 'Unknown location';
                });
        }

        function speak(text) {
            try {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'en-US';

                // Animate mascot
                const overlayImage = document.getElementById('overlayImage');
                if (overlayImage) {
                    overlayImage.classList.add('animate');
                    // Remove animation class after animation ends
                    msg.onend = () => {
                        overlayImage.classList.remove('animate');
                    };
                }

                window.speechSynthesis.speak(msg);
            } catch (error) {
                console.error('Speech synthesis error:', error);
                alert('Speech synthesis is not supported or encountered an error.');
            }
        }

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const spokenText = event.results[0][0].transcript;

                if (spokenText.toLowerCase() === 'where am i') {
                    map.locate({
                        setView: true,
                        maxZoom: 16,
                        enableHighAccuracy: true
                    });
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event);
                alert('Speech recognition encountered an error.');
            };

            recognition.onstart = function() {
                console.log('Speech recognition service has started.');
            };

            recognition.onend = function() {
                console.log('Speech recognition service has ended.');
            };
        } else {
            console.warn('Speech recognition not supported in this browser.');
        }

        const openCameraButton = document.getElementById('openCameraButton');
        const backToMapButton = document.getElementById('backToMapButton');
        const speakButton = document.getElementById('speakButton');
        const scannerButton = document.getElementById('scannerButton');
        const mapContainer = document.getElementById('map');

        openCameraButton.addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { exact: "environment" }
                }
            })
            .then(function(stream) {
                speak("Hello travelers");

                if (videoElement) {
                    document.body.removeChild(videoElement);
                }

                videoElement = document.createElement('video');
                videoElement.id = 'videoElement';
                videoElement.srcObject = stream;
                videoElement.autoplay = true;

                let overlayImage = document.getElementById('overlayImage');
                if (!overlayImage) {
                    overlayImage = document.createElement('div');
                    overlayImage.id = 'overlayImage';
                    document.body.appendChild(overlayImage);
                }

                mapContainer.style.display = 'none';
                document.body.appendChild(videoElement);
                openCameraButton.style.display = 'none';
                backToMapButton.style.display = 'block';
            })
            .catch(function(err) {
                console.error("An error occurred: " + err);
                alert("An error occurred while accessing the camera.");
            });
        });

        backToMapButton.addEventListener('click', function() {
            if (videoElement) {
                document.body.removeChild(videoElement);
                videoElement = null;
            }
            mapContainer.style.display = 'block';
            openCameraButton.style.display = 'block';
            backToMapButton.style.display = 'none';
        });

        speakButton.addEventListener('click', function() {
            // Example usage, replace with actual text
            speak('This is a test message.');
        });

        scannerButton.addEventListener('click', function() {
            // Example usage, you might want to integrate TensorFlow model for scanning
            speak('Scanner functionality is not yet implemented.');
        });
    </script>
</body>
</html>
