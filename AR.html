<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL-MIND</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map, #videoElement {
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            z-index: 1;
        }

        #openCameraButton, #backToMapButton, #speakButton, #scannerButton {
            position: fixed;
            bottom: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #speakButton {
            right: 150px;
            display: none;
        }

        #scannerButton {
            right: 20px;
            display: none;
        }

        #overlayImage {
            position: fixed;
            bottom: 40px;
            left: 20px;
            z-index: 1000;
            width: 200px;
            height: 200px;
            background-size: cover;
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="openCameraButton" aria-label="Open Camera">Open Camera</button>
    <button id="backToMapButton" style="display: none;" aria-label="Back to Map">Back to Map</button>
    <button id="speakButton" aria-label="Speak">Speak</button>
    <button id="scannerButton" aria-label="Scanner">Scanner</button>
    <img id="overlayImage" src="mascot.png" alt="Mascot">

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script>
        const map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        let videoElement;
        let videoStream;
        let recognition;
        let model;
        let mascotFrameIndex = 0;
        let animationInterval;
        const mascotFrames = [
            'mascot.png',
            'mascot (2).png',
            'mascot (3).png',
            'mascot (4).png'
        ];
        let currentLocation = { lat: null, lng: null };
        let landmarks = {
            'Taj Mahal': { lat: 27.1751, lng: 78.0421 },
            'Eiffel Tower': { lat: 48.8584, lng: 2.2945 },
            'Statue of Liberty': { lat: 40.6892, lng: -74.0469 }
        };

        const API_KEY = "AIzaSyA8G9qjD6f_xTOX1KNbLfqiPVeWXVnL7hI"; // Update with your API key
        const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`;

        async function loadModel() {
            model = await cocoSsd.load();
            console.log('Model loaded.');
        }

        loadModel();

        map.locate({ setView: true, maxZoom: 18 });

        map.on('locationfound', function(e) {
            const latlng = e.latlng;
            const radius = e.accuracy / 2;
            currentLocation = { lat: latlng.lat, lng: latlng.lng };

            L.marker(latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(latlng, radius).addTo(map);
        });

        map.on('locationerror', function(e) {
            speak('Location access denied or not available.');
        });

        function getNearestLandmark(lat, lon) {
            let nearestLandmark = null;
            let minDistance = Infinity;

            for (const [landmark, coords] of Object.entries(landmarks)) {
                const distance = getDistance(lat, lon, coords.lat, coords.lng);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestLandmark = landmark;
                }
            }

            return nearestLandmark || 'No landmarks found nearby.';
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function toRad(degrees) {
            return degrees * (Math.PI / 180);
        }

        function speak(text) {
            try {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'en-US';

                msg.onstart = function() {
                    startMascotAnimation();
                };

                msg.onend = function() {
                    stopMascotAnimation();
                };

                window.speechSynthesis.speak(msg);
            } catch (error) {
                console.error('Speech synthesis error:', error);
                alert('Speech synthesis is not supported or encountered an error.');
            }
        }

        function startMascotAnimation() {
            const overlayImage = document.getElementById('overlayImage');
            if (overlayImage) {
                mascotFrameIndex = 0;
                overlayImage.src = mascotFrames[mascotFrameIndex];
                overlayImage.style.display = 'block';
                animationInterval = setInterval(() => {
                    mascotFrameIndex = (mascotFrameIndex + 1) % mascotFrames.length;
                    overlayImage.src = mascotFrames[mascotFrameIndex];
                }, 200);
            }
        }

        function stopMascotAnimation() {
            const overlayImage = document.getElementById('overlayImage');
            if (overlayImage) {
                clearInterval(animationInterval);
                overlayImage.src = mascotFrames[0];
            }
        }

        async function fetchGeminiResponse(userMessage) {
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        contents: [{ 
                            role: "user", 
                            parts: [{ text: userMessage }] 
                        }] 
                    }),
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error.message);

                const aiResponse = data?.candidates[0].content.parts[0].text.replace(/\*\*(.*?)\*\*/g, '$1');
                return aiResponse;
            } catch (error) {
                console.error('Gemini API error:', error);
                return `Error fetching response from Gemini AI.`;
            }
        }

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';

            recognition.onresult = async function(event) {
                const spokenText = event.results[0][0].transcript;

                let geminiResponse = await fetchGeminiResponse(spokenText);

                if (spokenText.toLowerCase().includes('nearest landmark')) {
                    const nearestLandmark = getNearestLandmark(currentLocation.lat, currentLocation.lng);
                    geminiResponse = `The nearest landmark is ${nearestLandmark}.`;
                }

                speak(geminiResponse);
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event);
                alert('Speech recognition encountered an error.');
            };

            recognition.onstart = function() {
                console.log('Speech recognition service has started.');
            };

            recognition.onend = function() {
                console.log('Speech recognition service has ended.');
            };
        } else {
            console.warn('Speech recognition not supported in this browser.');
        }

        const openCameraButton = document.getElementById('openCameraButton');
        const backToMapButton = document.getElementById('backToMapButton');
        const speakButton = document.getElementById('speakButton');
        const scannerButton = document.getElementById('scannerButton');
        const mapContainer = document.getElementById('map');

        openCameraButton.addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    videoElement = document.createElement('video');
                    videoElement.autoplay = true;
                    videoElement.style.position = 'fixed';
                    videoElement.style.top = '0';
                    videoElement.style.left = '0';
                    videoElement.style.width = '100%';
                    videoElement.style.height = '100%';
                    document.body.appendChild(videoElement);

                    videoStream = stream;
                    videoElement.srcObject = stream;

                    mapContainer.style.display = 'none';
                    openCameraButton.style.display = 'none';
                    backToMapButton.style.display = 'block';
                    speakButton.style.display = 'block';
                    scannerButton.style.display = 'block';
                })
                .catch(function(error) {
                    console.error('Camera access error:', error);
                });
        });

        backToMapButton.addEventListener('click', function() {
            if (videoElement) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
                document.body.removeChild(videoElement);
                videoElement = null;
            }

            mapContainer.style.display = 'block';
            openCameraButton.style.display = 'block';
            backToMapButton.style.display = 'none';
            speakButton.style.display = 'none';
            scannerButton.style.display = 'none';
            document.getElementById('overlayImage').style.display = 'none';
        });

        speakButton.addEventListener('click', function() {
            if (recognition) {
                recognition.start();
            }
        });

        scannerButton.addEventListener('click', function() {
            if (videoElement) {
                // Implement scanning functionality here
                alert('Scanner button clicked!');
            }
        });
    </script>
</body>
</html>
