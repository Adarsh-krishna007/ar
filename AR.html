<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Leaflet Map with Location, Text Overlay, and Camera Button</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .custom-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

            @media (max-width: 768px) {
            #map {
            height: 300px;
            }
        }
        #openCameraButton, #backToMapButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }   


    </style>
</head>
<body>
    <div id="map"></div>
    <button id="openCameraButton">Open Camera</button>
    <button id="backToMapButton" style="display: none;">Back to Map</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        map.locate({ setView: true, maxZoom: 18 });

        map.on('locationfound', function(e) {
            var radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        });

        map.on('locationerror', function(e) {
            alert("Location access denied or not available.");
        });

        var customControl = L.control({ position: 'topright' });

        customControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'custom-text');
            div.innerHTML = 'TRAVEL-MIND';
            return div;
        };

        customControl.addTo(map);

        // Handle Camera and Map Toggle
        var openCameraButton = document.getElementById('openCameraButton');
        var backToMapButton = document.getElementById('backToMapButton');
        var mapContainer = document.getElementById('map');
        var video;

        openCameraButton.addEventListener('click', function() {
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: "environment" } // Request the back camera
            }
        })
        .then(function(stream) {
            video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;

            mapContainer.style.display = 'none';
            document.body.appendChild(video);

            openCameraButton.style.display = 'none';
            backToMapButton.style.display = 'block';
        })
        .catch(function(error) {
            if (error.name === 'NotAllowedError') {
                alert('Camera access denied. Please enable camera permissions in your browser settings.');
            } else if (error.name === 'NotFoundError') {
                alert('No camera device found.');
            } else {
                alert('An error occurred while accessing the camera: ' + error.message);
            }
            console.error('Error accessing camera:', error);
        });
    });

    </script>
</body>
</html>
